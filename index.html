<!DOCTYPE html>
<html>
<head>
  <title>Webcam demo</title>
  <style type="text/css">
    .camera {
      position: relative;
      width: 640px;
      height: 480px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="camera">
    <video
      autoplay
      muted
      onPlay="onPlay(this)"
      id="inputVideo"></video>
    <canvas id="overlay"></canvas>
  </div>
  <button onClick="onPlay()">Single shot</button>
  <button onClick="onPlay(true)">Video</button>
  <button onclick="play()">New</button>

<script src="lib/face-api.js"></script>
<script src="index.js"></script>
</body>
</html>
