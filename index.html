<!DOCTYPE html>
<html>
<head>
  <title>Sentinel - facial recognition timekeeping system</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="UI Kata" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beatobongco.com/sentinel/" />
  <meta property="og:image" content="https://beatobongco.com/UI-Kata/index-assets/og.png" />
  <meta property="og:description" content="" />
  <meta name="description" content="Proof of concept quick facial recognition timekeeping system.">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Sentinel</h1>
  <p>Proof of concept quick facial recognition timekeeping system.</p>
  <div>
    <p>Status: <strong id="status">Loading models...</strong></p>
  </div>
  <div>
    <label for="fps">Estimated Fps:</label>
    <input disabled value="-" id="fps" type="text" class="bold">
  </div>
  <div>
    <label for="time">Time:</label>
    <input disabled value="-" id="time" type="text" class="bold">
  </div>
  <div class="camera">
    <video
      autoplay
      muted
      id="inputVideo"></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <h3>Train the system on a face</h3>
    <div>
      <p>Whose face is this?</p>
      <input id="trainClass" type="text" name="">
    </div>
    <p>How many pictures will the system take for training?</p>
    <div class="train-slider">
      <input id="numTrainImages"
        type="range"
        min="1"
        max="50"
        value="5"
        oninput="onRangeInput(this)">
      <span id="trainImagesSpan"></span>
    </div>
    <div>
      <button onClick="trainClass()">Train class</button>
      <button onClick="deleteClass()">Delete class</button>
    </div>
  </div>
  <div>
    <h3>Detect faces</h3>
    <p>Current network: MTCNN</p>
    <div>
      <button onClick="singleShot()">Single shot</button>
      <button onClick="realTime()">Real-time</button>
    </div>
  </div>
  <div>
    <h3>Debug</h3>
    <button onClick="play()">Play/Resume</button>
    <button onClick="stop()">Stop camera</button>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.2/localforage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/lib/face-api.js"></script>
<!-- Order of loading js files is important since we have some shared globals like constants for now -->
<script src="js/1_db.js"></script>
<script src="js/2_main.js"></script>
<script src="js/3_buttons.js"></script>
</body>
</html>
